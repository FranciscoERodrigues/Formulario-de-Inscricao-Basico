<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Formulario de contato simples feito com as tecnologias HTML5 e CSS3">
    <meta name="keywords" content="Formulario, contato, simples.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Rodrigues">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/icone.png" type="image/x-icon">
</head>

<body>
    <main>
        <section>
            <div class="form-container">

                <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
                <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

                <form>

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="user_email" placeholder="seu.email@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="birthday">Data de nascimento</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>


                    <div class="form-group">
                        <label for="text">Digite Seu Texto</label>
                        <textarea> </textarea>
                    </div>

                    <form action="">
                        <input type="checkbox"><label for="termos">Eu aceito os termos e condições </label>
                    </form>

                    <button type="submit" class="submit-button">Inscrever</button>

                </form>

            </div>



        </section>
    </main>
</body>

</html>
